  <body>
    <div class="mt-20 mx-32 flex flex-wrap rounded-lg border-2 border-black">
      <!-- Quote -->
      <div
        class="w-full text-2xl font-bold bg-gradient-to-r from-sky-500 to -indigo-500 text-white h-20 flex justify-center items-center rounded-lg"
      >
        News you can Trust.
      </div>
      <!-- Content -->
      <div class="text-center mt-6 w-full">
        <h3 class="text-lg font-semibold">Stay up to date with the Latest!</h3>
        <p>
          Subscribe to our newsletter for the latest news straight into your
          inbox.
        </p>
        <form action="" class="flex flex-wrap">
          <input
            type="text"
            placeholder="your!@gmail.com"
            class="w-full mx-52 bg-slate-200 text-center placeholder:text-sm my-4 p-2 rounded"
          />
          <button class="bg-blue-500 w-full mx-52 text-white p-2 rounded-full">Subscribe now!</button>
        </form>
        <p class="my-6 text-sm">We value your privacy.</p>
      </div>
